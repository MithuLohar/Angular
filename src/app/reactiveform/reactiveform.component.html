<!--reactive form-->
<div class="container">
  <div class="col-md-4 offset-4 card mt-4">
    <div class="card-body">
      <h1 class="text-center text-uppercase mt-2 text-danger display-6">
        ğŸ˜…FORMğŸ˜‚
      </h1>
      <form action="" [formGroup]="form">
        <div class="form-group">
          <input
            formControlName="username"
            type="text"
            class="form-control mt-2"
            placeholder="username"
            id="username"
          />
          <!--this for validation-->
          <div
            class="text-danger mt-2"
            *ngIf="username.touched && username.invalid"
          >
            <p *ngIf="username.errors.required">username is required</p>
            <p *ngIf="username.errors.removeSpace">
              username cannot contain spaceğŸ˜„
            </p>
          </div>
          <!--validation ends here-->
        </div>

        <div class="form-group">
          <input
            formControlName="password"
            type="password"
            class="form-control mt-2"
            placeholder="password"
            id="password"
          />
          <div
            class="text-danger mt-2"
            *ngIf="password.touched && password.invalid"
          >
            <p *ngIf="password.errors.required">password is required</p>
          </div>
        </div>

        <button class="btn btn-success btn-block mt-2">Register</button>
      </form>
    </div>
  </div>
</div>
