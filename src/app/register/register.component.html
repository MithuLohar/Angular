<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <ng-content select="h1"></ng-content>
      <form action="">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="enter name"
            name="username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="enter password"
            name="password"
          />
        </div>
        <div class="form-group">
          <ng-content select="button"></ng-content>
        </div>
        <ng-content select="div"></ng-content>
      </form>
    </div>
  </div>
</div>
